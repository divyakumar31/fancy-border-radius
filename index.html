<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="display-box"></div>
            <input type="range" value="0" class="handler" id="left">
            <input type="range" value="10" class="handler" id="top">
            <input type="range" value="20" class="handler" id="right">
            <input type="range" value="30" class="handler" id="bottom">
        </div>

        <div class="border-radious">
            <p class="radius-value"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
